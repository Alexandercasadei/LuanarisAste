<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Modifica Base Asta</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      background-color: #8e44ad;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #732d91;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Modifica Base Asta</h2>

    <label>Link messaggio Telegram:</label>
    <input type="text" id="linkMessaggio" placeholder="Es: https://t.me/canale/123" required />

    <label>Nuovo importo base d’asta (€):</label>
    <input type="number" id="nuovoImporto" placeholder="Es: 1500" required />

    <label>Codice d’accesso:</label>
    <input type="password" id="password" placeholder="Inserisci la password" required />

    <button onclick="modificaBaseAsta()">Invia modifica</button>
  </div>

  <script>
    async function modificaBaseAsta() {
      const password = document.getElementById("password").value.trim();
      const codiceCorretto = "st001";

      if (password !== codiceCorretto) {
        alert("❌ Codice d’accesso errato. Accesso negato.");
        return;
      }

      const link = document.getElementById("linkMessaggio").value.trim();
      const nuovoImporto = document.getElementById("nuovoImporto").value.trim();

      // Estrai username e message_id dal link
      const match = link.match(/t\.me\/([^\/]+)\/(\d+)/);
      if (!match) {
        alert("❌ Link non valido. Usa il formato https://t.me/canale/123");
        return;
      }

      const username = match[1];
      const message_id = match[2];
      const chat_id = "@" + username;

      const TOKEN = "7766777745:AAHGo2gMAKxADcE1yIcC4NM7B2TgRjIuBLE";

      const risposta = `Base asta sceso a ${nuovoImporto}€`;

      const url = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

      const payload = {
        chat_id: chat_id,
        text: risposta,
        reply_to_message_id: parseInt(message_id),
        parse_mode: "HTML"
      };

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        if (response.ok) {
          alert("✅ Modifica inviata con successo!");
        } else {
          alert("❌ Errore nell'invio della modifica.");
        }
      } catch (error) {
        alert("❌ Errore di rete o inatteso.");
        console.error(error);
      }
    }
  </script>
</body>
</html>
