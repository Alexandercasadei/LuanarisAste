<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calcolo Quota Asta Lunaris</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background-color: #8e44ad;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #732d91;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calcolo Quote Asta Lunaris</h2>

    <label for="importo">Importo finale dell'asta (â‚¬):</label>
    <input type="number" id="importo" placeholder="Es: 1555" step="0.01">

    <button onclick="calcola()">Calcola</button>
    <div class="result" id="risultato"></div>
  </div>

  <script>
    function arrotondaDecine(valore) {
      const resto = valore % 10;
      return resto <= 5 ? valore - resto : valore + (10 - resto);
    }

    function calcola() {
      const input = parseFloat(document.getElementById("importo").value);
      const risultatoDiv = document.getElementById("risultato");

      if (isNaN(input) || input <= 0) {
        risultatoDiv.textContent = "Inserisci un importo valido.";
        return;
      }

      let percentuale = 0.05;
      if (input >= 20000 && input < 60000) {
        percentuale = 0.04;
      } else if (input >= 60000 && input < 100000) {
        percentuale = 0.03;
      } else if (input >= 100000) {
        percentuale = 0.02;
      }

      let quotaAzienda = arrotondaDecine(Math.round(input * percentuale));
      let quotaPersona = arrotondaDecine(input - quotaAzienda);
      let somma = quotaAzienda + quotaPersona;

      risultatoDiv.innerHTML = `
        ðŸ’¼ <b>Quota azienda (${(percentuale * 100).toFixed(0)}%):</b> â‚¬${quotaAzienda}<br>
        ðŸ‘¤ <b>Quota persona:</b> â‚¬${quotaPersona}<br>
        ðŸ”Ž <b>Controllo somma:</b> â‚¬${somma}
      `;
    }
  </script>
</body>
</html>
